version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build started on `date`
      - chmod +x ./gradlew
      - ./gradlew build 
  post_build:
    commands:
      - echo $(basename ./build/libs/*.jar)
      - echo Build completed on `date`
      - mv build/libs/olist-store.jar app.jar
      - pwd
artifacts:
  files:
    - app.jar
  discard-paths: yes