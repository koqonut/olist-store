version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build started on `date`
      - chmod +x ./gradlew
      - ./gradlew build 
  post_build:
    commands:
      - echo $(basename ./build/libs/*.war)
      - echo Build completed on `date`
      - pwd
artifacts:
  files:
    - build/libs/*.war
  discard-paths: yes